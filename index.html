<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lista de tareas mejorada</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f8ff; padding: 20px; }
        h1 { color: #333; }
        h2 { color: #555; }
        input, button { padding: 10px; margin-top: 10px; font-size: 16px; }
        ul { margin-top: 20px; }
        li { background: #d9eaff; margin-bottom: 5px; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Lista de tareas</h1>
    <h2>Organiza tus pendientes fácilmente</h2>
    <input type="text" id="tarea" placeholder="Escribe una tarea" />
    <button onclick="agregarTarea()">Agregar</button>
    <ul id="lista"></ul>

    <script>
        function agregarTarea() {
            const tareaInput = document.getElementById('tarea');
            const tarea = tareaInput.value.trim();
            if (tarea === '') return;
            const lista = document.getElementById('lista');
            const li = document.createElement('li');
            li.textContent = tarea;
            lista.appendChild(li);
            tareaInput.value = '';
        }
    </script>
</body>
</html>
