?<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lista de tareas con prioridad y acciones</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f0f4f8; padding: 30px; }
        h1 { color: #2c3e50; }
        h2 { color: #34495e; }
        input, select, button { padding: 10px; margin-top: 10px; font-size: 16px; }
        ul { margin-top: 20px; padding-left: 0; list-style: none; }
        li { background: #e3f2fd; margin-bottom: 8px; padding: 10px 15px; border-radius: 6px; display: flex; justify-content: space-between; align-items: center; }
        li.alta { color: #c0392b; font-weight: bold; }
        li.media { color: #f39c12; }
        li.baja { color: #27ae60; }
        li.completada { text-decoration: line-through; opacity: 0.6; }
        button.borrar { background-color: #e74c3c; border: none; color: white; border-radius: 4px; cursor: pointer; padding: 5px 10px; }
        button.completar { background-color: #27ae60; border: none; color: white; border-radius: 4px; cursor: pointer; padding: 5px 10px; margin-right: 10px;}
    </style>
</head>
<body>
    <h1>Lista de tareas</h1>
    <h2>Agrega prioridades, marca y elimina tareas</h2>

    <input type="text" id="tarea" placeholder="Escribe una tarea" />
    <select id="prioridad">
        <option value="baja">Baja</option>
        <option value="media">Media</option>
        <option value="alta">Alta</option>
    </select>
    <button onclick="agregarTarea()">Agregar</button>

    <ul id="lista"></ul>

    <script>
        function agregarTarea() {
            const tareaInput = document.getElementById('tarea');
            const prioridadSelect = document.getElementById('prioridad');
            const tarea = tareaInput.value.trim();
            const prioridad = prioridadSelect.value;
            if (tarea === '') return;

            const lista = document.getElementById('lista');
            const li = document.createElement('li');
            li.className = prioridad;
            
            const span = document.createElement('span');
            span.textContent = tarea + ' (' + prioridad + ')';
            li.appendChild(span);

            const btnCompletar = document.createElement('button');
            btnCompletar.textContent = '?';
            btnCompletar.className = 'completar';
            btnCompletar.onclick = () => {
                li.classList.toggle('completada');
            };

            const btnBorrar = document.createElement('button');
            btnBorrar.textContent = 'X';
            btnBorrar.className = 'borrar';
            btnBorrar.onclick = () => {
                lista.removeChild(li);
            };

            li.appendChild(btnCompletar);
            li.appendChild(btnBorrar);
            lista.appendChild(li);
            tareaInput.value = '';
        }
    </script>
</body>
</html>
